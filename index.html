<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <nav>
    <div class="main-nav container flex">
        <a href="" class="company-logo">
            <img src="./images/logo.jpg" alt="logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="cricket" onClick="onNavItemClick('cricket')">Cricket</li>
                <li class="hover-link nav-item" id="india" onClick="onNavItemClick('india')">india</li>
                <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">technology</li>
                <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>
        <div class="search-bar flex">
            <input type="text" class="news-input" id="search-text" placeholder="e.g. Science">
            <button class="search-button" id="search-button">search</button>
        </div>
 
    </div>
   </nav> 
   <main>
    <div class="cards-container container flex" id="cardscontainer">
        

        </div>

   </main>
   <template id="template-news-card">
    <div class="card">
        <div class="card-header">
        <img src="./images/400200.png" alt="" id="news-img">

    </div>
    <div class="card-content">
        <h3 id="news-title">This is the Title</h3>
        <h6 class="news-source" id="news-source">UB News 06/04/2025</h6>
        <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet
             consectetur,  adipisicing elit. 
            Commodi aliquam nulla sunt ipsum 
            modi hic! Saepe, quo ducimus quasi
             reiciendis iure numquam ullam aspernatur! 
             Fugiat in iste assumenda distinctio suscipit.</p>
    </div>
    </div>

   </template>



</body>
</html>
